<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <header class="logo">
        <img src="images/logo.svg" alt="logo">
      </header>

      <div class="image-mobile">
        <img src="images/hero-mobile.jpg" alt="model">
      </div>

      <section class="text">
        <h1><span>We're</span><br>coming<br>soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="#" class="form" novalidate>
          <div class="box">
            <input type="email" name="email" placeholder="Email Address" onfocus="this.value=''" maxlength="30">
            <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
              </svg></button>
            <img class="error-icon" src="images/icon-error.svg" alt="error icon">
            <small class="message">Message</small>
          </div>
        </form>
      </section>

      <div class="image-desktop">
        <img src="images/hero-desktop.jpg" alt="model">
      </div>
    </article>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Fernando</a>.
      </p>
    </footer>
  </main>
  <script src="main.js"></script>
</body>

</html>
